---
openapi: 3.0.3
info:
  title: bean validation test API
  version: "1.0"
paths:
  /doStuff:
    post:
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/Stuff'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
components:
  schemas:
    Stuff:
      required:
        - id
      type: object
      properties:
        id:
          type: string
          minLength: 5
          maxLength: 10
        name:
          type: string
          pattern: 'a-zA-Z0-9'
        amount:
          type: integer
          format: int32
          minimum: 12
          maximum: 99
        length:
          type: integer
          format: int64
          minimum: 12
          maximum: 99
        number:
          type: number
          minimum: 19.76
          maximum: 20.12
    Response:
      type: object
      properties:
        status:
          format: int32
          type: integer
